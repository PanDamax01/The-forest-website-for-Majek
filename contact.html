    <section class="contact">
        <div class="wrapper">
            <h2 class="section-heading">Kontakt</h2>
            <div class="contact__container">


                <form action="#" class="contact__form">
                    <div class="contact__box">
                        <label for="contact-name" class="contact__label">Imię:</label>
                        <input type="text" class="contact__input" name="contact-name" id="contact-name" required>
                        <i class="fa-solid fa-address-card  contact__icon"></i>
                    </div>
                    <div class="contact__box">
                        <label for="contact-mail" class="contact__label">Adres mailowy:</label>
                        <input type="email" class="contact__input" name="contact-mail" id="contact-mail" required>
                        <i class="fa-solid fa-envelope contact__icon"></i>
                    </div>
                    <div class="contact__box">
                        <label for="contact-textarea" class="contact__label">Wiadomość:</label>
                        <textarea type="email" class="contact__textarea" name="contact-textarea" id="contact-textarea" autocomplete="off" required></textarea>
                        <i class="fa-solid fa-square-pen contact__icon"></i>
                    </div>

                    <button class="contact__btn btn-special-animation">Wyślij <i class="fa-solid fa-paper-plane"></i></button>
                </form>
                <div class="contact__map">
                    <h2 class="section-heading">Mapa</h2>
                    <iframe class="contact__iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.898452497736!2d19.890660215718313!3d50.088188079426935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1683378835617!5m2!1spl!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
